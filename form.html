<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>

<body>
    <div class="register">
        <div class="fluid-container">
            <div class="container  pt-5" style="height: 700px">
                <div class="card register-card mx-auto col-lg-5 col-md-8 mb-4">
                    <div class="p-4 text-center">
                        <form>
                            <h3>Registration to <span style="font-size: 40px;"><span style="color: #4285F4">DEV </span><span style="color: #DB4437">i</span><span style="color: #0F9D58">O</span></span>
                            </h3>
                            <br>
                            <div class="row">
                                <div class="col-lg-6 col-md-12 form-group"><input class="form-control" placeholder="First Name"></div>
                                <div class="col-lg-6 col-md-12 form-group"><input class="form-control" placeholder="Last Name"></div>
                            </div>
                            <div class="form-group"><input class="form-control" placeholder="Email"></div>
                            <div class="form-group"><input class="form-control" placeholder="Branch"></div>
                            <div class="form-group  text-left mt-3">
                                <div class="row">
                                    <div class="form-check col-lg-3 col-md-12">
                                        <label class="radio-inline" style="color: rgb(111, 111, 111)">Year : </label>
                                    </div>
                                    <div class="form-check ml-3 mr-3 mt-1">
                                        <label class="radio-inline"><input class="form-check-input" type="radio" value="option1" name="exampleRadios" id="exampleRadios1">1</label>
                                    </div>
                                    <div class="form-check ml-3 mr-3  mt-1">
                                        <label class="radio-inline"><input class="form-check-input" type="radio" value="option2" name="exampleRadios" id="exampleRadios1">2</label>
                                    </div>
                                    <div class="form-check ml-3 mr-3  mt-1">
                                        <label class="radio-inline"><input class="form-check-input" type="radio" value="option3" name="exampleRadios" id="exampleRadios1">3</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <a href="#" class="btn btn-primary prime_btn mb-2">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
