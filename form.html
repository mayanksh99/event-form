<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="./assets/images/favicon.ico" rel="icon" type="image/png"> -->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta content="width=device-width" name="viewport" />
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>

<body>
    <div class="fluid-container">
        <div class="register">
            <div class="container text-center mt-5 pt-5">
                <div class="register-card card col-lg-5 col-md-8 mb-4">
                    <div class="p-4 text-center">
                        <form>
                            <h3>Registration</h3>
                            <br>
                            <div class="row">
                                <div class="col-lg-6 col-md-12 form-group"><input class="form-control" placeholder="First Name"></div>
                                <div class="col-lg-6 col-md-12 form-group"><input class="form-control" placeholder="Last Name"></div>
                            </div>
                            <div class="form-group"><input class="form-control" placeholder="Email"></div>
                            <div class="form-group"><input class="form-control" placeholder="Branch"></div>
                            <div class="form-group  text-left mt-3">
                                <div class="row">
                                    <div class="col-lg-3 col-md-12">
                                        <label style="color: rgb(110, 108, 108)">Year : </label>
                                    </div>
                                    <div class="form-check ml-3 mr-3">
                                        <input class="form-check-input" type="radio" value="option1" name="exampleRadios" id="exampleRadios1">
                                        <label class="form-check-label">1</label>
                                    </div>
                                    <div class="form-check ml-3 mr-3">
                                        <input class="form-check-input" type="radio" value="option2" name="exampleRadios" id="exampleRadios1">
                                        <label class="form-check-label">2</label>
                                    </div>
                                    <div class="form-check ml-3 mr-3">
                                        <input class="form-check-input" type="radio" value="option3" name="exampleRadios" id="exampleRadios1">
                                        <label class="form-check-label">3</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <a href="#" class="btn btn-primary prime_btn mb-2">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
